<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="calculadora-display">
            <h3 id="conta"></h3>
            <h2 id="resultado"></h2>
        </div>
        <div class="calculadora-btns">
            <button onclick="limparDisplay()" class="button-op">CE</button>
            <button onclick="retirarUltimo()" class="button-op">C</button>
            <button onclick="colocarAlgo('%')" class="button-op">%</button>
            <button onclick="colocarAlgo('/')" class="button-op">รท</button>
            <button onclick="colocarAlgo('7')">7</button>
            <button onclick="colocarAlgo('8')">8</button>
            <button onclick="colocarAlgo('9')">9</button>
            <button onclick="colocarAlgo('*')" class="button-op">x</button>
            <button onclick="colocarAlgo('4')">4</button>
            <button onclick="colocarAlgo('5')">5</button>
            <button onclick="colocarAlgo('6')">6</button>
            <button onclick="colocarAlgo('-')" class="button-op">-</button>
            <button onclick="colocarAlgo('1')">1</button>
            <button onclick="colocarAlgo('2')">2</button>
            <button onclick="colocarAlgo('3')">3</button>
            <button onclick="colocarAlgo('+')" class="button-op">+</button>
            <button onclick="colocarAlgo('0')">0</button>
            <button onclick="colocarAlgo('.')" class="button-op">.</button>
            <button onclick="calcular()" class="button-op">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
